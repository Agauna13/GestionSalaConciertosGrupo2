<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de listaConciertoss</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <h1>DASHBOARD</h1>
      <div id="menuFlotante" onclick="revisarConciertos()">
        Revisar Conciertos Cercanos
        </div>
    </nav>

    <main>
      <h1>Proximos Eventos</h1>
      <div id="contenedorConciertos">


      </div>

      <h2>Añadir Concierto</h2>
      <form id="formConcierto">
        <input
          id="nombreConcierto"
          type="text"
          placeholder="Nombre del Concierto"
          required
        />
        <input
          id="nombreArtista"
          type="text"
          placeholder="Nombre del Artista"
          required
        />
        <input id="fechaConcierto" type="date" required />
        <input
          id="generoConcierto"
          type="text"
          placeholder="Género del Concierto"
          required
        />
        <input
          id="precioConcierto"
          type="number"
          placeholder="Precio Base"
          required
        />
        <button type="submit">Añadir Concierto</button>
      </form>


      <div>
        
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
